name: Deploy Data Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: data-pipeline-demo-repo # Must match Terraform
  TF_VERSION: 1.5.0

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # 1. Create ECR Repo (Targeted Apply)
    # We must ensure the ECR repo exists before we can push an image to it.
    # If it already exists, this step is harmless.
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Create ECR Repo First
      working-directory: ./terraform
      run: terraform apply -target=aws_ecr_repository.repo -auto-approve

    # 2. Build and Push Docker Image
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # 3. Deploy Full Infrastructure (Lambda, S3, IAM)
    # Now that the image exists in ECR, Terraform can create the Lambda function.
    - name: Terraform Apply Full
      working-directory: ./terraform
      run: terraform apply -auto-approve
